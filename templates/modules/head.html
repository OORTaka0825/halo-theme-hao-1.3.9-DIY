    <script>
        (win => {
            win.saveToLocal = {
                set: function setWithExpiry(key, value, ttl) {
                    if (ttl === 0) return
                    const now = new Date()
                    const expiryDay = ttl * 86400000
                    const item = {
                        value: value,
                        expiry: now.getTime() + expiryDay,
                    }
                    localStorage.setItem(key, JSON.stringify(item))
                },

                get: function getWithExpiry(key) {
                    const itemStr = localStorage.getItem(key)

                    if (!itemStr) {
                        return undefined
                    }
                    const item = JSON.parse(itemStr)
                    const now = new Date()

                    if (now.getTime() > item.expiry) {
                        localStorage.removeItem(key)
                        return undefined
                    }
                    return item.value
                }
            }

            win.getScript = url => new Promise((resolve, reject) => {
                const script = document.createElement('script')
                script.src = url
                script.async = true
                script.onerror = reject
                script.onload = script.onreadystatechange = function () {
                    const loadState = this.readyState
                    if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
                    script.onload = script.onreadystatechange = null
                    resolve()
                }
                document.head.appendChild(script)
            })

            win.getCSS = (url,id = false) => new Promise((resolve, reject) => {
                const link = document.createElement('link')
                link.rel = 'stylesheet'
                link.href = url
                if (id) link.id = id
                link.onerror = reject
                link.onload = link.onreadystatechange = function() {
                    const loadState = this.readyState
                    if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
                    link.onload = link.onreadystatechange = null
                    resolve()
                }
                document.head.appendChild(link)
            })

            win.activateDarkMode = function () {
                document.documentElement.setAttribute('data-theme', 'dark')
                document.documentElement.classList.add('color-scheme-dark')
                heo.initThemeColor()
            }
            win.activateLightMode = function () {
                document.documentElement.setAttribute('data-theme', 'light')
                document.documentElement.classList.remove('color-scheme-dark')
                heo.initThemeColor()
            }
            const t = saveToLocal.get('theme')

            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches
            const isLightMode = window.matchMedia('(prefers-color-scheme: light)').matches
            const isNotSpecified = window.matchMedia('(prefers-color-scheme: no-preference)').matches
            const hasNoSupport = !isDarkMode && !isLightMode && !isNotSpecified

            if (t === undefined) {
                if (isLightMode) activateLightMode()
                else if (isDarkMode) activateDarkMode()
                else if (isNotSpecified || hasNoSupport) {
                    const now = new Date()
                    const hour = now.getHours()
                    const isNight = hour <= 6 || hour >= 18
                    isNight ? activateDarkMode() : activateLightMode()
                }
                window.matchMedia('(prefers-color-scheme: dark)').addListener(function (e) {
                    if (saveToLocal.get('theme') === undefined) {
                        e.matches ? activateDarkMode() : activateLightMode()
                    }
                })
            } else if (t === 'light') activateLightMode()
            else activateDarkMode()

            if("[[${theme.config.style.colorScheme}]]" === 'dark')
                activateDarkMode()
            if("[[${theme.config.style.colorScheme}]]" === 'light')
                activateLightMode()

            const asideStatus = saveToLocal.get('aside-status')
            if (asideStatus !== undefined) {
                if (asideStatus === 'hide') {
                    document.documentElement.classList.add('hide-aside')
                } else {
                    document.documentElement.classList.remove('hide-aside')
                }
            }
        })(window)
    </script>

    <!-- icon后台填写JS链接配置 -->
    <!-- iconfont symbol（防 pjax 闪烁版） -->
<th:block th:if="${theme.config.nav.menus.enable_ali_iconfont_symbol_header}">
  <!-- 预连接，减少首个页面的等待 -->
  <link rel="preconnect" href="https://at.alicdn.com">
  <link rel="dns-prefetch" href="https://at.alicdn.com">

  <!-- 后台仍填 //at.alicdn.com/...；这里统一转 https，并给 script 一个固定 id -->
  <script id="iconfont-symbol"
          defer
          th:src="${#strings.startsWith(theme.config.nav.menus.iconfont_js, '//') 
                    ? 'https:' + theme.config.nav.menus.iconfont_js 
                    : theme.config.nav.menus.iconfont_js}"></script>

  <!-- 把 SVG 精灵容器移到 <body> 直下；PJAX 后仅在缺失时补加载 -->
  <script>
    (function () {
      function persistIconSprite() {
        var sprite = document.getElementById('__svg__icons__dom__');
        if (sprite && sprite.parentNode !== document.body) {
          document.body.appendChild(sprite);
        }
      }

      // 首次进站 & 普通刷新
      document.addEventListener('DOMContentLoaded', persistIconSprite);
      window.addEventListener('load', persistIconSprite);

      // PJAX 完成后：若精灵不存在则按需再加载一次；存在就只做“搬家”
      document.addEventListener('pjax:complete', function () {
        if (!document.getElementById('__svg__icons__dom__')) {
          var s = document.createElement('script');
          s.defer = true;
          s.src = document.getElementById('iconfont-symbol').getAttribute('src');
          s.onload = persistIconSprite;
          document.head.appendChild(s);
        } else {
          persistIconSprite();
        }
      });
    })();
  </script>
</th:block>
