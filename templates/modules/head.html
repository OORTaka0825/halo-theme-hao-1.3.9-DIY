    <script>
        (win => {
            win.saveToLocal = {
                set: function setWithExpiry(key, value, ttl) {
                    if (ttl === 0) return
                    const now = new Date()
                    const expiryDay = ttl * 86400000
                    const item = {
                        value: value,
                        expiry: now.getTime() + expiryDay,
                    }
                    localStorage.setItem(key, JSON.stringify(item))
                },

                get: function getWithExpiry(key) {
                    const itemStr = localStorage.getItem(key)

                    if (!itemStr) {
                        return undefined
                    }
                    const item = JSON.parse(itemStr)
                    const now = new Date()

                    if (now.getTime() > item.expiry) {
                        localStorage.removeItem(key)
                        return undefined
                    }
                    return item.value
                }
            }

            win.getScript = url => new Promise((resolve, reject) => {
                const script = document.createElement('script')
                script.src = url
                script.async = true
                script.onerror = reject
                script.onload = script.onreadystatechange = function () {
                    const loadState = this.readyState
                    if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
                    script.onload = script.onreadystatechange = null
                    resolve()
                }
                document.head.appendChild(script)
            })

            win.getCSS = (url,id = false) => new Promise((resolve, reject) => {
                const link = document.createElement('link')
                link.rel = 'stylesheet'
                link.href = url
                if (id) link.id = id
                link.onerror = reject
                link.onload = link.onreadystatechange = function() {
                    const loadState = this.readyState
                    if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
                    link.onload = link.onreadystatechange = null
                    resolve()
                }
                document.head.appendChild(link)
            })

            win.activateDarkMode = function () {
                document.documentElement.setAttribute('data-theme', 'dark')
                document.documentElement.classList.add('color-scheme-dark')
                heo.initThemeColor()
            }
            win.activateLightMode = function () {
                document.documentElement.setAttribute('data-theme', 'light')
                document.documentElement.classList.remove('color-scheme-dark')
                heo.initThemeColor()
            }
            const t = saveToLocal.get('theme')

            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches
            const isLightMode = window.matchMedia('(prefers-color-scheme: light)').matches
            const isNotSpecified = window.matchMedia('(prefers-color-scheme: no-preference)').matches
            const hasNoSupport = !isDarkMode && !isLightMode && !isNotSpecified

            if (t === undefined) {
                if (isLightMode) activateLightMode()
                else if (isDarkMode) activateDarkMode()
                else if (isNotSpecified || hasNoSupport) {
                    const now = new Date()
                    const hour = now.getHours()
                    const isNight = hour <= 6 || hour >= 18
                    isNight ? activateDarkMode() : activateLightMode()
                }
                window.matchMedia('(prefers-color-scheme: dark)').addListener(function (e) {
                    if (saveToLocal.get('theme') === undefined) {
                        e.matches ? activateDarkMode() : activateLightMode()
                    }
                })
            } else if (t === 'light') activateLightMode()
            else activateDarkMode()

            if("[[${theme.config.style.colorScheme}]]" === 'dark')
                activateDarkMode()
            if("[[${theme.config.style.colorScheme}]]" === 'light')
                activateLightMode()

            const asideStatus = saveToLocal.get('aside-status')
            if (asideStatus !== undefined) {
                if (asideStatus === 'hide') {
                    document.documentElement.classList.add('hide-aside')
                } else {
                    document.documentElement.classList.remove('hide-aside')
                }
            }
        })(window)
    </script>

<style>

<!-- ===== Fancybox（按 HAO 主题）图片包裹与初始化：新增开始 ===== -->
<script data-pjax>
(function(){
  if (window.__FANCYBOX_WRAP_INITED) return;
  window.__FANCYBOX_WRAP_INITED = true;

  function wrapAndInit(container){
    var root = container || document;
    var area = root.querySelector('#article-container') || root;
    if (!area) return;

    // 选择文章内图片（排除不需要放大的）
    var imgs = Array.prototype.slice.call(
      area.querySelectorAll('img:not(.no-lightbox):not(.avatar):not(.emoji)')
    );

    imgs.forEach(function(img){
      // 已有包裹则跳过
      if (img.closest('a[data-fancybox="post-gallery"]')) return;

      // 原图地址
      var src = img.getAttribute('data-lazy-src') || img.getAttribute('data-src') || img.getAttribute('src');
      if (!src) return;

      // 创建 a 包裹
      var a = document.createElement('a');
      a.setAttribute('href', src);
      a.setAttribute('data-fancybox', 'post-gallery');
      var alt = img.getAttribute('alt') || '';
      if (alt) a.setAttribute('data-caption', alt);
      img.parentNode.insertBefore(a, img);
      a.appendChild(img);
    });

    function doInit(){
      if (!(window.jQuery && (window.jQuery.fancybox || (window.jQuery.fn && window.jQuery.fn.fancybox)))) {
        return false;
      }
      var $ = window.jQuery;
      if ($.fancybox && $.fancybox.defaults) {
        $.fancybox.defaults.hash = false;
        $.fancybox.defaults.backFocus = false;
      }
      $('[data-fancybox="post-gallery"]').fancybox({
        loop: true,
        buttons: ['slideShow','fullScreen','thumbs','zoom','close'],
        protect: true,
        transitionEffect: 'slide',
        hash: false,
        backFocus: false
      });
      return true;
    }

    if (!doInit()) {
      // 按需加载（HAO 路径）
      if (typeof jQuery !== 'undefined' && !(window.jQuery && (window.jQuery.fancybox || (window.jQuery.fn && window.jQuery.fn.fancybox)))) {
        var s = document.createElement('script');
        s.src = "[[@{/assets/libs/fancybox/jquery.fancybox.min.js}]]";
        s.onload = doInit;
        document.head.appendChild(s);
      }
    }
  }

  // 首次
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function(){ wrapAndInit(document); });
  } else {
    wrapAndInit(document);
  }

  // PJAX 后重跑
  ['pjax:complete','pjax:end','pjax:success'].forEach(function(ev){
    document.addEventListener(ev, function(){ wrapAndInit(document); }, false);
  });
})();
</script>
<!-- ===== Fancybox（按 HAO 主题）图片包裹与初始化：新增结束 ===== -->
