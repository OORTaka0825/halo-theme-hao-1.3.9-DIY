    <!-- ===== PJAX 开关：修改开始（滚动记忆 + 后退一致性） ===== -->
    <!-- 仅在开启时加载 PJAX 库 -->
    <script th:if="${theme.config.other.pjax_enable}" src="/themes/theme-hao/assets/libs/pjax/pjax.min.js"></script>

    <!-- 初始化 PJAX（开启才执行，且防重复） -->
    <script th:if="${theme.config.other.pjax_enable}">
      (function(){
        if (window.__PJAX_INITED) return;
        window.__PJAX_INITED = true;
        if (!window.Pjax) return;

        // --- 统一由我们接管滚动恢复，避免浏览器/主题互相打架 ---
        try { history.scrollRestoration = "manual"; } catch(e) {}

        // ---- 滚动位置持久化（优先保存在 history.state，fallback 到 sessionStorage） ----
        const keyOf = (loc) => '__SCROLL__' + (loc.pathname + loc.search);

        function saveScroll() {
          try {
            // 用 replaceState 把滚动值塞进当前历史条目
            const s = (history.state && typeof history.state === 'object') ? history.state : {};
            if (s.__scroll !== window.scrollY) {
              const next = Object.assign({}, s, { __scroll: window.scrollY || 0 });
              history.replaceState(next, '', location.href);
            }
            // 同时存到 sessionStorage 做兜底
            sessionStorage.setItem(keyOf(location), String(window.scrollY || 0));
          } catch (e) {}
        }

        function readSavedScroll(state) {
          // 读取顺序：history.state > sessionStorage > 0
          let y = 0;
          try {
            if (state && typeof state.__scroll === 'number') {
              y = state.__scroll;
            } else {
              const v = parseInt(sessionStorage.getItem(keyOf(location)) || '0', 10);
              if (!isNaN(v)) y = v;
            }
          } catch (e) {}
          return y;
        }

        // 等布局/图片就位后再恢复，避免图片懒加载改变高度
        function restoreScroll(state) {
          const y = readSavedScroll(state);
          if (y <= 0) return;
          // 多次尝试，尽量命中正确高度
          const tries = [0, 50, 120, 240];
          tries.forEach((t) => setTimeout(() => window.scrollTo(0, y), t));
        }

        // --- 监听离开：用 pagehide 而不是 beforeunload，避免禁用 bfcache ---
        window.addEventListener('pagehide', saveScroll, { capture: true });
        document.addEventListener('pjax:send', saveScroll, { capture: true });

        // --- 初始化 PJAX：不强制置顶 ---
        const pjax = new Pjax({
          elements: 'a[href]:not([target="_blank"]):not([data-pjax="ignore"])',
          selectors: ['title', '#content', '#post', '#page', '#rightside'],
          cache: true,
          history: true,
          scrollTo: false
        });

        // --- 浏览器后退/前进行为 ---
        // 1) pjax 自己的 popstate（单页内切换）
        document.addEventListener('pjax:popstate', function (e) {
          restoreScroll(e.state || history.state);
        });

        // 2) pjax 完成后（从缓存/网络重渲染列表页时）再尝试一次
        document.addEventListener('pjax:complete', function () {
          restoreScroll(history.state);
        });

        // 3) bfcache 情况：有时浏览器直接还原整页（不触发 pjax），保持一致性
        window.addEventListener('pageshow', function (e) {
          // e.persisted：bfcache 直接还原；或 Chrome 等报告 back_forward
          let isBF = false;
          try {
            const nav = performance.getEntriesByType && performance.getEntriesByType('navigation')[0];
            isBF = !!nav && nav.type === 'back_forward';
          } catch (err) {}
          if (e.persisted || isBF) {
            // bfcache 会自己恢复 scroll，一般不处理；为保险做一次兜底
            restoreScroll(history.state);
          }
        });

        console.log('[PJAX] enabled with scroll memory v2');
      })();
    </script>
    <!-- ===== PJAX 开关：修改结束 ===== -->

    <script>
        (win => {
            win.saveToLocal = {
                set: function setWithExpiry(key, value, ttl) {
                    if (ttl === 0) return
                    const now = new Date()
                    const expiryDay = ttl * 86400000
                    const item = {
                        value: value,
                        expiry: now.getTime() + expiryDay,
                    }
                    localStorage.setItem(key, JSON.stringify(item))
                },

                get: function getWithExpiry(key) {
                    const itemStr = localStorage.getItem(key)

                    if (!itemStr) {
                        return undefined
                    }
                    const item = JSON.parse(itemStr)
                    const now = new Date()

                    if (now.getTime() > item.expiry) {
                        localStorage.removeItem(key)
                        return undefined
                    }
                    return item.value
                }
            }

            win.getScript = url => new Promise((resolve, reject) => {
                const script = document.createElement('script')
                script.src = url
                script.async = true
                script.onerror = reject
                script.onload = script.onreadystatechange = function () {
                    const loadState = this.readyState
                    if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
                    script.onload = script.onreadystatechange = null
                    resolve()
                }
                document.head.appendChild(script)
            })

            win.getCSS = (url,id = false) => new Promise((resolve, reject) => {
                const link = document.createElement('link')
                link.rel = 'stylesheet'
                link.href = url
                if (id) link.id = id
                link.onerror = reject
                link.onload = link.onreadystatechange = function() {
                    const loadState = this.readyState
                    if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
                    link.onload = link.onreadystatechange = null
                    resolve()
                }
                document.head.appendChild(link)
            })

            win.activateDarkMode = function () {
                document.documentElement.setAttribute('data-theme', 'dark')
                document.documentElement.classList.add('color-scheme-dark')
                heo.initThemeColor()
            }
            win.activateLightMode = function () {
                document.documentElement.setAttribute('data-theme', 'light')
                document.documentElement.classList.remove('color-scheme-dark')
                heo.initThemeColor()
            }
            const t = saveToLocal.get('theme')

            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches
            const isLightMode = window.matchMedia('(prefers-color-scheme: light)').matches
            const isNotSpecified = window.matchMedia('(prefers-color-scheme: no-preference)').matches
            const hasNoSupport = !isDarkMode && !isLightMode && !isNotSpecified

            if (t === undefined) {
                if (isLightMode) activateLightMode()
                else if (isDarkMode) activateDarkMode()
                else if (isNotSpecified || hasNoSupport) {
                    const now = new Date()
                    const hour = now.getHours()
                    const isNight = hour <= 6 || hour >= 18
                    isNight ? activateDarkMode() : activateLightMode()
                }
                window.matchMedia('(prefers-color-scheme: dark)').addListener(function (e) {
                    if (saveToLocal.get('theme') === undefined) {
                        e.matches ? activateDarkMode() : activateLightMode()
                    }
                })
            } else if (t === 'light') activateLightMode()
            else activateDarkMode()

            if("[[${theme.config.style.colorScheme}]]" === 'dark')
                activateDarkMode()
            if("[[${theme.config.style.colorScheme}]]" === 'light')
                activateLightMode()

            const asideStatus = saveToLocal.get('aside-status')
            if (asideStatus !== undefined) {
                if (asideStatus === 'hide') {
                    document.documentElement.classList.add('hide-aside')
                } else {
                    document.documentElement.classList.remove('hide-aside')
                }
            }
        })(window)
    </script>
