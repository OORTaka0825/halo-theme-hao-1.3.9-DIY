<!-- 图片点击放大初始化脚本（点击 IMG 即开灯箱；首点按需加载；PJAX 兼容） -->
<script th:if="${htmlType == 'post'}" data-pjax>
(function () {
  // 仅当点击文章内容中的 IMG（非 .no-lightbox/.avatar/.emoji）时，动态构建画廊并打开
  function ensureFancybox() {
    if (window.jQuery && (window.jQuery.fancybox || (window.jQuery.fn && window.jQuery.fn.fancybox))) {
      return Promise.resolve();
    }
    var cssHref = "[[@{/assets/libs/fancybox@5.3.7/jquery.fancybox.min.css}]]";
    var jsSrc  = "[[@{/assets/libs/fancybox@5.3.7/jquery.fancybox.min.js}]]";

    if (!document.querySelector('link[href*="jquery.fancybox.min.css"]')) {
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = cssHref;
      document.head.appendChild(link);
    }
    if (window.__fancyboxLoadingPromise) return window.__fancyboxLoadingPromise;

    window.__fancyboxLoadingPromise = new Promise(function (resolve, reject) {
      var s = document.createElement('script');
      s.src = jsSrc;
      s.onload = function(){ resolve(); };
      s.onerror = reject;
      document.head.appendChild(s);
    });
    return window.__fancyboxLoadingPromise;
  }

  function getImgSrc(img) {
    return img.getAttribute('data-lazy-src') || img.getAttribute('data-src') || img.getAttribute('src');
  }

  function onDocClick(e){
    var img = e.target.closest && e.target.closest('#article-container img');
    if (!img) return;
    if (img.classList.contains('no-lightbox') || img.classList.contains('avatar') || img.classList.contains('emoji')) return;

    // 如果被包在链接里，让我们接管；避免默认跳转/PJAX
    e.preventDefault();
    e.stopPropagation();

    var container = document.querySelector('#article-container');
    if (!container) return;

    // 收集该文章内的所有图片，作为一个组
    var imgs = Array.prototype.slice.call(container.querySelectorAll('img:not(.no-lightbox):not(.avatar):not(.emoji)'));
    if (imgs.length === 0) return;

    var items = imgs.map(function(im){
      return {
        src: getImgSrc(im),
        opts: { caption: im.getAttribute('alt') || '' }
      };
    });
    var startIndex = Math.max(0, imgs.indexOf(img));

    ensureFancybox().then(function () {
      var $ = window.jQuery;
      if (!($ && ($.fancybox || ($.fn && $.fn.fancybox)))) return;
      // 全局兜底
      $.fancybox.defaults.hash = false;
      $.fancybox.defaults.backFocus = false;

      $.fancybox.open(items, {
        loop: true,
        protect: true,
        transitionEffect: 'slide',
        hash: false,
        backFocus: false
      }, startIndex);
    });
  }

  // 绑定在捕获阶段，优先于可能的导航/PJAX
  document.addEventListener('click', onDocClick, true);

  // PJAX 后不需要重新绑定，因为是委托；但首次进入后图片列表会不同，无需额外处理
  // 仍然可在 PJAX 完成时预加载样式以避免闪烁（可选）
  ['pjax:complete','pjax:end','pjax:success'].forEach(function(ev){
    document.addEventListener(ev, function(){
      if (!document.querySelector('link[href*="jquery.fancybox.min.css"]')) {
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = "[[@{/assets/libs/fancybox@5.3.7/jquery.fancybox.min.css}]]";
        document.head.appendChild(link);
      }
    }, false);
  });
})();
</script>

    <script>
        (win => {
            win.saveToLocal = {
                set: function setWithExpiry(key, value, ttl) {
                    if (ttl === 0) return
                    const now = new Date()
                    const expiryDay = ttl * 86400000
                    const item = {
                        value: value,
                        expiry: now.getTime() + expiryDay,
                    }
                    localStorage.setItem(key, JSON.stringify(item))
                },

                get: function getWithExpiry(key) {
                    const itemStr = localStorage.getItem(key)

                    if (!itemStr) {
                        return undefined
                    }
                    const item = JSON.parse(itemStr)
                    const now = new Date()

                    if (now.getTime() > item.expiry) {
                        localStorage.removeItem(key)
                        return undefined
                    }
                    return item.value
                }
            }

            win.getScript = url => new Promise((resolve, reject) => {
                const script = document.createElement('script')
                script.src = url
                script.async = true
                script.onerror = reject
                script.onload = script.onreadystatechange = function () {
                    const loadState = this.readyState
                    if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
                    script.onload = script.onreadystatechange = null
                    resolve()
                }
                document.head.appendChild(script)
            })

            win.getCSS = (url,id = false) => new Promise((resolve, reject) => {
                const link = document.createElement('link')
                link.rel = 'stylesheet'
                link.href = url
                if (id) link.id = id
                link.onerror = reject
                link.onload = link.onreadystatechange = function() {
                    const loadState = this.readyState
                    if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
                    link.onload = link.onreadystatechange = null
                    resolve()
                }
                document.head.appendChild(link)
            })

            win.activateDarkMode = function () {
                document.documentElement.setAttribute('data-theme', 'dark')
                document.documentElement.classList.add('color-scheme-dark')
                heo.initThemeColor()
            }
            win.activateLightMode = function () {
                document.documentElement.setAttribute('data-theme', 'light')
                document.documentElement.classList.remove('color-scheme-dark')
                heo.initThemeColor()
            }
            const t = saveToLocal.get('theme')

            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches
            const isLightMode = window.matchMedia('(prefers-color-scheme: light)').matches
            const isNotSpecified = window.matchMedia('(prefers-color-scheme: no-preference)').matches
            const hasNoSupport = !isDarkMode && !isLightMode && !isNotSpecified

            if (t === undefined) {
                if (isLightMode) activateLightMode()
                else if (isDarkMode) activateDarkMode()
                else if (isNotSpecified || hasNoSupport) {
                    const now = new Date()
                    const hour = now.getHours()
                    const isNight = hour <= 6 || hour >= 18
                    isNight ? activateDarkMode() : activateLightMode()
                }
                window.matchMedia('(prefers-color-scheme: dark)').addListener(function (e) {
                    if (saveToLocal.get('theme') === undefined) {
                        e.matches ? activateDarkMode() : activateLightMode()
                    }
                })
            } else if (t === 'light') activateLightMode()
            else activateDarkMode()

            if("[[${theme.config.style.colorScheme}]]" === 'dark')
                activateDarkMode()
            if("[[${theme.config.style.colorScheme}]]" === 'light')
                activateLightMode()

            const asideStatus = saveToLocal.get('aside-status')
            if (asideStatus !== undefined) {
                if (asideStatus === 'hide') {
                    document.documentElement.classList.add('hide-aside')
                } else {
                    document.documentElement.classList.remove('hide-aside')
                }
            }
        })(window)
    </script>
