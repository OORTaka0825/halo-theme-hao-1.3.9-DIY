    <!-- ===== PJAX 开关（保持你的结构，仅加最小改动） ===== -->
    <!-- 仅在开启时加载 PJAX 库 -->
    <script th:if="${theme.config.other.pjax_enable}" src="/themes/theme-hao/assets/libs/pjax/pjax.min.js"></script>

    <!-- 初始化 PJAX（开启才执行，且防重复） -->
    <script th:if="${theme.config.other.pjax_enable}">
      (function(){
        if (window.__PJAX_INITED) return;
        window.__PJAX_INITED = true;
        if (!window.Pjax) return;
        try {
          new Pjax({
            elements: 'a[href]:not([target="_blank"]):not([data-pjax="ignore"])',
            selectors: ['title', '#content', '#post', '#page', '#rightside'],
            cache: true,
            history: true,
            scrollTo: false   // ← 仅此一处从 0 改为 false，避免强制置顶
          });
          console.log('[PJAX] 已启用 (scrollTo:false)');
        } catch(e) { console.warn('PJAX init failed:', e); }
      })();
    </script>

    <!-- 仅针对此问题的极简滚动记忆（不动你的其他代码） -->
    <script th:if="${theme.config.other.pjax_enable}">
      (function(){
        var KEY = function(url){ return '__SCROLL__' + encodeURIComponent(url || (location.pathname + location.search + location.hash)); };

        function save() {
          try {
            var y = window.scrollY || 0;
            sessionStorage.setItem(KEY(location.href), String(y));
          } catch(e) {}
        }

        function read(url) {
          try {
            var v = sessionStorage.getItem(KEY(url || location.href));
            var y = parseInt(v || '0', 10);
            return isNaN(y) ? 0 : y;
          } catch(e) { return 0; }
        }

        function robustRestore(targetY) {
          if (!targetY || targetY < 0) return;
          var attempts = 0, max = 24;
          function tick(){
            attempts++;
            window.scrollTo(0, targetY);
            // 如果图片/字体懒加载改变布局，再尝试多几次
            if (attempts < max && Math.abs((window.scrollY||0) - targetY) > 2) {
              requestAnimationFrame(tick);
            }
          }
          // 先尝试立即恢复
          requestAnimationFrame(tick);

          // 等待未完成的图片加载完再恢复一次（防止高度变化）
          try {
            var imgs = Array.prototype.slice.call(document.images || []).filter(function(i){ return i && !i.complete; });
            if (imgs.length) {
              var left = imgs.length, once = false;
              function again(){ if (!once){ once = true; requestAnimationFrame(tick);}}
              imgs.forEach(function(img){
                img.addEventListener('load', function(){ if(--left===0) again(); }, {once:true});
                img.addEventListener('error', function(){ if(--left===0) again(); }, {once:true});
              });
              // 最多 600ms 再兜底一次
              setTimeout(again, 600);
            }
          } catch(e) {}
        }

        // ----- 保存时机（不影响 bfcache） -----
        document.addEventListener('pjax:send', save, {capture:true});
        // 使用 pagehide 而不是 beforeunload，避免禁用 bfcache
        window.addEventListener('pagehide', save, {capture:true});

        // ----- 恢复时机 -----
        document.addEventListener('pjax:popstate', function(){
          robustRestore(read());
        });

        window.addEventListener('pageshow', function(e){
          // bfcache 情况或 back/forward 导航
          var isBF = false;
          try {
            var nav = performance.getEntriesByType && performance.getEntriesByType('navigation')[0];
            isBF = !!nav && nav.type === 'back_forward';
          } catch(err){}
          if (e.persisted || isBF) {
            robustRestore(read());
          }
        });

        // 额外：点击文章前立刻保存一次当前滚动（防止极端情况没触发 pjax:send）
        document.addEventListener('click', function(ev){
          var a = ev.target.closest && ev.target.closest('a');
          if (!a) return;
          // 内部链接且非新窗口/非忽略
          if (a.target === '_blank' || a.hasAttribute('data-pjax') && a.getAttribute('data-pjax') === 'ignore') return;
          if (a.origin === location.origin) {
            save();
          }
        }, true);
      })();
    </script>
    <!-- ===== PJAX 开关：结束 ===== -->

    <script>
        (win => {
            win.saveToLocal = {
                set: function setWithExpiry(key, value, ttl) {
                    if (ttl === 0) return
                    const now = new Date()
                    const expiryDay = ttl * 86400000
                    const item = {
                        value: value,
                        expiry: now.getTime() + expiryDay,
                    }
                    localStorage.setItem(key, JSON.stringify(item))
                },

                get: function getWithExpiry(key) {
                    const itemStr = localStorage.getItem(key)

                    if (!itemStr) {
                        return undefined
                    }
                    const item = JSON.parse(itemStr)
                    const now = new Date()

                    if (now.getTime() > item.expiry) {
                        localStorage.removeItem(key)
                        return undefined
                    }
                    return item.value
                }
            }

            win.getScript = url => new Promise((resolve, reject) => {
                const script = document.createElement('script')
                script.src = url
                script.async = true
                script.onerror = reject
                script.onload = script.onreadystatechange = function () {
                    const loadState = this.readyState
                    if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
                    script.onload = script.onreadystatechange = null
                    resolve()
                }
                document.head.appendChild(script)
            })

            win.getCSS = (url,id = false) => new Promise((resolve, reject) => {
                const link = document.createElement('link')
                link.rel = 'stylesheet'
                link.href = url
                if (id) link.id = id
                link.onerror = reject
                link.onload = link.onreadystatechange = function() {
                    const loadState = this.readyState
                    if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
                    link.onload = link.onreadystatechange = null
                    resolve()
                }
                document.head.appendChild(link)
            })

            win.activateDarkMode = function () {
                document.documentElement.setAttribute('data-theme', 'dark')
                document.documentElement.classList.add('color-scheme-dark')
                heo.initThemeColor()
            }
            win.activateLightMode = function () {
                document.documentElement.setAttribute('data-theme', 'light')
                document.documentElement.classList.remove('color-scheme-dark')
                heo.initThemeColor()
            }
            const t = saveToLocal.get('theme')

            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches
            const isLightMode = window.matchMedia('(prefers-color-scheme: light)').matches
            const isNotSpecified = window.matchMedia('(prefers-color-scheme: no-preference)').matches
            const hasNoSupport = !isDarkMode && !isLightMode && !isNotSpecified

            if (t === undefined) {
                if (isLightMode) activateLightMode()
                else if (isDarkMode) activateDarkMode()
                else if (isNotSpecified || hasNoSupport) {
                    const now = new Date()
                    const hour = now.getHours()
                    const isNight = hour <= 6 || hour >= 18
                    isNight ? activateDarkMode() : activateLightMode()
                }
                window.matchMedia('(prefers-color-scheme: dark)').addListener(function (e) {
                    if (saveToLocal.get('theme') === undefined) {
                        e.matches ? activateDarkMode() : activateLightMode()
                    }
                })
            } else if (t === 'light') activateLightMode()
            else activateDarkMode()

            if("[[${theme.config.style.colorScheme}]]" === 'dark')
                activateDarkMode()
            if("[[${theme.config.style.colorScheme}]]" === 'light')
                activateLightMode()

            const asideStatus = saveToLocal.get('aside-status')
            if (asideStatus !== undefined) {
                if (asideStatus === 'hide') {
                    document.documentElement.classList.add('hide-aside')
                } else {
                    document.documentElement.classList.remove('hide-aside')
                }
            }
        })(window)
    </script>
