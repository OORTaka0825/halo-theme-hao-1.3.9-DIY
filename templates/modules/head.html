<!-- 图片点击放大初始化脚本（委托点击 + PJAX 兼容 + 不依赖时序） -->
<script th:if="${htmlType == 'post'}" data-pjax>
(function () {
  // 包裹图片：给文章内图片加上 data-fancybox 分组
  function prepare($root) {
    if (!window.jQuery) return;
    var $ = window.jQuery;
    var $imgs = $root.find('#article-container img:not(.no-lightbox):not(.avatar):not(.emoji)');
    if ($imgs.length === 0) return;

    $imgs.each(function () {
      var $img = $(this);
      if ($img.parent('a[data-fancybox]').length) return;

      var src = $img.attr('data-lazy-src') || $img.attr('data-src') || $img.attr('src');
      if (!src) return;

      var alt = $img.attr('alt') || '';
      var $p = $img.parent('a');
      if ($p.length && !$p.attr('data-fancybox')) {
        $p.attr('href', src)
          .attr('data-fancybox', 'post-gallery')
          .attr('data-caption', alt)
          .attr('data-pjax', 'ignore');
      } else if ($p.length === 0) {
        $img.wrap($('<a/>', {
          href: src,
          'data-fancybox': 'post-gallery',
          'data-caption': alt,
          'data-pjax': 'ignore'
        }));
      }
    });
  }

  // 委托点击：统一用 $.fancybox.open 打开，避免每次调用 $().fancybox() 的时序问题
  function onDelegatedClick(e){
    var a = e.target.closest && e.target.closest('a[data-fancybox]');
    if (!a) return;
    if (!window.jQuery || !window.jQuery.fancybox) return; // 库未就绪则不处理
    e.preventDefault();

    var group = a.getAttribute('data-fancybox') || 'post-gallery';
    var anchors = Array.prototype.slice.call(document.querySelectorAll('a[data-fancybox="' + group + '"]'));
    var items = anchors.map(function(el){
      return { src: el.getAttribute('href'), opts: { caption: el.getAttribute('data-caption') || '' } };
    });
    var startIndex = Math.max(0, anchors.indexOf(a));

    // 全局兜底配置
    window.jQuery.fancybox.defaults.hash = false;
    window.jQuery.fancybox.defaults.backFocus = false;

    window.jQuery.fancybox.open(items, {
      loop: true,
      protect: true,
      transitionEffect: 'slide',
      hash: false,
      backFocus: false
    }, startIndex);
  }

  function run(ctx){
    if (window.jQuery) {
      window.jQuery(function(){ prepare(window.jQuery(document)); });
    } else {
      document.addEventListener('DOMContentLoaded', function(){ prepare(window.jQuery(document)); });
    }
  }

  // 首次
  run();

  // PJAX 事件兼容：不同主题可能触发的事件名不一样，这里一网打尽
  ['pjax:complete','pjax:end','pjax:success'].forEach(function(ev){
    document.addEventListener(ev, function(){ run(); }, false);
  });

  // 委托点击绑定（一次性绑定在捕获阶段）
  document.addEventListener('click', onDelegatedClick, true);
})();
</script>

    <script>
        (win => {
            win.saveToLocal = {
                set: function setWithExpiry(key, value, ttl) {
                    if (ttl === 0) return
                    const now = new Date()
                    const expiryDay = ttl * 86400000
                    const item = {
                        value: value,
                        expiry: now.getTime() + expiryDay,
                    }
                    localStorage.setItem(key, JSON.stringify(item))
                },

                get: function getWithExpiry(key) {
                    const itemStr = localStorage.getItem(key)

                    if (!itemStr) {
                        return undefined
                    }
                    const item = JSON.parse(itemStr)
                    const now = new Date()

                    if (now.getTime() > item.expiry) {
                        localStorage.removeItem(key)
                        return undefined
                    }
                    return item.value
                }
            }

            win.getScript = url => new Promise((resolve, reject) => {
                const script = document.createElement('script')
                script.src = url
                script.async = true
                script.onerror = reject
                script.onload = script.onreadystatechange = function () {
                    const loadState = this.readyState
                    if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
                    script.onload = script.onreadystatechange = null
                    resolve()
                }
                document.head.appendChild(script)
            })

            win.getCSS = (url,id = false) => new Promise((resolve, reject) => {
                const link = document.createElement('link')
                link.rel = 'stylesheet'
                link.href = url
                if (id) link.id = id
                link.onerror = reject
                link.onload = link.onreadystatechange = function() {
                    const loadState = this.readyState
                    if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
                    link.onload = link.onreadystatechange = null
                    resolve()
                }
                document.head.appendChild(link)
            })

            win.activateDarkMode = function () {
                document.documentElement.setAttribute('data-theme', 'dark')
                document.documentElement.classList.add('color-scheme-dark')
                heo.initThemeColor()
            }
            win.activateLightMode = function () {
                document.documentElement.setAttribute('data-theme', 'light')
                document.documentElement.classList.remove('color-scheme-dark')
                heo.initThemeColor()
            }
            const t = saveToLocal.get('theme')

            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches
            const isLightMode = window.matchMedia('(prefers-color-scheme: light)').matches
            const isNotSpecified = window.matchMedia('(prefers-color-scheme: no-preference)').matches
            const hasNoSupport = !isDarkMode && !isLightMode && !isNotSpecified

            if (t === undefined) {
                if (isLightMode) activateLightMode()
                else if (isDarkMode) activateDarkMode()
                else if (isNotSpecified || hasNoSupport) {
                    const now = new Date()
                    const hour = now.getHours()
                    const isNight = hour <= 6 || hour >= 18
                    isNight ? activateDarkMode() : activateLightMode()
                }
                window.matchMedia('(prefers-color-scheme: dark)').addListener(function (e) {
                    if (saveToLocal.get('theme') === undefined) {
                        e.matches ? activateDarkMode() : activateLightMode()
                    }
                })
            } else if (t === 'light') activateLightMode()
            else activateDarkMode()

            if("[[${theme.config.style.colorScheme}]]" === 'dark')
                activateDarkMode()
            if("[[${theme.config.style.colorScheme}]]" === 'light')
                activateLightMode()

            const asideStatus = saveToLocal.get('aside-status')
            if (asideStatus !== undefined) {
                if (asideStatus === 'hide') {
                    document.documentElement.classList.add('hide-aside')
                } else {
                    document.documentElement.classList.remove('hide-aside')
                }
            }
        })(window)
    </script>
