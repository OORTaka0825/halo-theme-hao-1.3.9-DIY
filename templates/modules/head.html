<!-- 图片点击放大初始化脚本（按需加载 + PJAX 友好） -->
<script th:if="${htmlType == 'post'}" data-pjax>
(function () {
  // 1) 按需加载 Fancybox（首进文章页时，如果还没加载，就动态加载）
  function ensureFancybox(done) {
    // 已存在直接走回调（兼容 $.fancybox 和 jQuery.fn.fancybox 两种挂载）
    if (window.jQuery && (window.jQuery.fancybox || (window.jQuery.fn && window.jQuery.fn.fancybox))) {
      return done && done();
    }
    var cssHref = "[[@{/assets/libs/fancybox@5.3.7/jquery.fancybox.min.css}]]";
    var jsSrc  = "[[@{/assets/libs/fancybox@5.3.7/jquery.fancybox.min.js}]]";

    // 补 CSS（只插一次）
    if (!document.querySelector('link[href*="jquery.fancybox.min.css"]')) {
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = cssHref;
      document.head.appendChild(link);
    }
    // 复用加载中的 Promise，避免多次触发
    if (window.__fancyboxLoadingPromise) {
      return window.__fancyboxLoadingPromise.then(function(){ done && done(); });
    }
    // 动态加载 JS
    window.__fancyboxLoadingPromise = new Promise(function (resolve, reject) {
      var s = document.createElement('script');
      s.src = jsSrc;
      s.onload = function(){ resolve(); };
      s.onerror = reject;
      document.head.appendChild(s);
    }).then(function(){ done && done(); });
  }

  // 2) 包裹并绑定
  function wrapAndBind($root) {
    if (!window.jQuery) return;
    var $ = window.jQuery;
    var $imgs = $root.find('#article-container img:not(.no-lightbox):not(.avatar):not(.emoji)');
    if ($imgs.length === 0) return;

    $imgs.each(function () {
      var $img = $(this);
      if ($img.parent('a[data-fancybox]').length) return;

      var src = $img.attr('data-lazy-src') || $img.attr('data-src') || $img.attr('src');
      if (!src) return;

      var alt = $img.attr('alt') || '';
      var $p = $img.parent('a');
      if ($p.length && !$p.attr('data-fancybox')) {
        $p.attr('href', src)
          .attr('data-fancybox', 'post-gallery')
          .attr('data-caption', alt)
          .attr('data-pjax', 'ignore'); // 保险：避免 PJAX 接管
      } else if ($p.length === 0) {
        $img.wrap($('<a/>', {
          href: src,
          'data-fancybox': 'post-gallery',
          'data-caption': alt,
          'data-pjax': 'ignore'
        }));
      }
    });

    // 初始化（v3）
    if ($.fancybox) {
      // 全局兜底，避免 hash 与焦点回退导致 PJAX 误触
      $.fancybox.defaults.hash = false;
      $.fancybox.defaults.backFocus = false;
      $('[data-fancybox="post-gallery"]').fancybox({
        loop: true,
        buttons: ['slideShow', 'fullScreen', 'thumbs', 'zoom', 'close'],
        protect: true,
        transitionEffect: 'slide',
        hash: false,
        backFocus: false
      });
    }
  }

  // 3) 统一入口：先确保 fancybox，再绑定
  function ensureAndBind(ctx) {
    ensureFancybox(function(){ wrapAndBind(ctx || window.jQuery(document)); });
  }

  // 首次进入文章页（直达或 PJAX）
  if (window.jQuery) {
    window.jQuery(function(){ ensureAndBind(window.jQuery(document)); });
  } else {
    document.addEventListener('DOMContentLoaded', function(){ ensureAndBind(window.jQuery(document)); });
  }

  // PJAX 切文章：再次按需加载并绑定
  document.addEventListener('pjax:complete', function () {
    ensureAndBind(window.jQuery(document));
  });

  // 兜底：阻止 a[data-fancybox] 当普通链接跳转
  document.addEventListener('click', function(e){
    var a = e.target.closest && e.target.closest('a[data-fancybox]');
    if (a) e.preventDefault();
  }, true);
})();
</script>

    <script>
        (win => {
            win.saveToLocal = {
                set: function setWithExpiry(key, value, ttl) {
                    if (ttl === 0) return
                    const now = new Date()
                    const expiryDay = ttl * 86400000
                    const item = {
                        value: value,
                        expiry: now.getTime() + expiryDay,
                    }
                    localStorage.setItem(key, JSON.stringify(item))
                },

                get: function getWithExpiry(key) {
                    const itemStr = localStorage.getItem(key)

                    if (!itemStr) {
                        return undefined
                    }
                    const item = JSON.parse(itemStr)
                    const now = new Date()

                    if (now.getTime() > item.expiry) {
                        localStorage.removeItem(key)
                        return undefined
                    }
                    return item.value
                }
            }

            win.getScript = url => new Promise((resolve, reject) => {
                const script = document.createElement('script')
                script.src = url
                script.async = true
                script.onerror = reject
                script.onload = script.onreadystatechange = function () {
                    const loadState = this.readyState
                    if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
                    script.onload = script.onreadystatechange = null
                    resolve()
                }
                document.head.appendChild(script)
            })

            win.getCSS = (url,id = false) => new Promise((resolve, reject) => {
                const link = document.createElement('link')
                link.rel = 'stylesheet'
                link.href = url
                if (id) link.id = id
                link.onerror = reject
                link.onload = link.onreadystatechange = function() {
                    const loadState = this.readyState
                    if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
                    link.onload = link.onreadystatechange = null
                    resolve()
                }
                document.head.appendChild(link)
            })

            win.activateDarkMode = function () {
                document.documentElement.setAttribute('data-theme', 'dark')
                document.documentElement.classList.add('color-scheme-dark')
                heo.initThemeColor()
            }
            win.activateLightMode = function () {
                document.documentElement.setAttribute('data-theme', 'light')
                document.documentElement.classList.remove('color-scheme-dark')
                heo.initThemeColor()
            }
            const t = saveToLocal.get('theme')

            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches
            const isLightMode = window.matchMedia('(prefers-color-scheme: light)').matches
            const isNotSpecified = window.matchMedia('(prefers-color-scheme: no-preference)').matches
            const hasNoSupport = !isDarkMode && !isLightMode && !isNotSpecified

            if (t === undefined) {
                if (isLightMode) activateLightMode()
                else if (isDarkMode) activateDarkMode()
                else if (isNotSpecified || hasNoSupport) {
                    const now = new Date()
                    const hour = now.getHours()
                    const isNight = hour <= 6 || hour >= 18
                    isNight ? activateDarkMode() : activateLightMode()
                }
                window.matchMedia('(prefers-color-scheme: dark)').addListener(function (e) {
                    if (saveToLocal.get('theme') === undefined) {
                        e.matches ? activateDarkMode() : activateLightMode()
                    }
                })
            } else if (t === 'light') activateLightMode()
            else activateDarkMode()

            if("[[${theme.config.style.colorScheme}]]" === 'dark')
                activateDarkMode()
            if("[[${theme.config.style.colorScheme}]]" === 'light')
                activateLightMode()

            const asideStatus = saveToLocal.get('aside-status')
            if (asideStatus !== undefined) {
                if (asideStatus === 'hide') {
                    document.documentElement.classList.add('hide-aside')
                } else {
                    document.documentElement.classList.remove('hide-aside')
                }
            }
        })(window)
    </script>
