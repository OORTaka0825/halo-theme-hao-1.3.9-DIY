<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 小板报 -->
<div class="card-widget card-announcement" th:fragment="welcome">
    <div class="item-headline">
        <i class="haofont hao-icon-bullhorn" style="font-size: 0.9rem;font-weight: 700;"></i>
        <span>小板报</span>
    </div>

    <div id="welcome-info"></div>
</div>

<!-- 小板报配置（唯一来源）：将原先 site-config.html 的两段迁移到此处 -->
<script th:inline="javascript">
  (function () {
    window.GLOBAL_CONFIG = window.GLOBAL_CONFIG || {};
    window.GLOBAL_CONFIG.source = window.GLOBAL_CONFIG.source || {};

    // 只保留这一套：welcome.js 统一从这里读取
    window.GLOBAL_CONFIG.source.welcome = {
      key: "[(${theme.config.sidebar.welcome.key})]",
      locationLng: /*[[${theme.config.sidebar.welcome.locationLng}]]*/ null,
      locationLat: /*[[${theme.config.sidebar.welcome.locationLat}]]*/ null
    };
  })();
</script>
</html>
