<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 
    分页模块

    @param  path       '/path/page/n' 中的 `/path` 需要保留 `/`
    @param  pageInfo   Halo类型UrlContextListResult<ListedPostVo>
    @param  isIndex    是否主页
 -->
<nav id="pagination" th:fragment="page(path,pageInfo,isIndex)">
    <div class="pagination" th:with="paths = ${isIndex ? path+'/' : path}">

        <!-- 页码按钮 -->
        <th:block th:if="${pageInfo.page > 3}">
            <a class="page-number" th:href="${paths}" th:text="1" onclick="scrollToPost()"></a>
            <span class="space" th:if="${pageInfo.page != 4}">…</span>
        </th:block>

        <th:block th:each="index:${#numbers.sequence(pageInfo.page-2,pageInfo.page+2)}">
            <span class="page-number current" th:if="${pageInfo.page} == ${index}" th:text="${pageInfo.page}"></span>
            <a class="page-number" th:unless="${pageInfo.page == index}"
               th:if="${index > 0 && index <= pageInfo.totalPages}"
               th:href="${#strings.equals(index, '1') ? paths : path+'/page/'+index}"
               th:text="${index}"
               onclick="scrollToPost()"></a>
        </th:block>

        <th:block th:if="${pageInfo.totalPages - pageInfo.page > 2}">
            <span class="space" th:if="${pageInfo.totalPages - pageInfo.page != 3}">…</span>
            <a class="page-number"
               th:href="${path+'/page/'+pageInfo.totalPages}"
               th:text="${pageInfo.totalPages}"
               onclick="scrollToPost()"></a>
        </th:block>

        <!-- 翻页按钮 -->
        <a class="extend prev" rel="prev"
           th:if="${pageInfo.hasPrevious}"
           th:href="${pageInfo.prevUrl}"
           onclick="scrollToPost()">
            <i class="haofont hao-icon-chevron-left fa-fw"></i>
            <div class="pagination_tips_prev">上页</div>
        </a>

        <a class="extend next"
           rel="next" th:if="${pageInfo.hasNext}"
           th:href="${pageInfo.nextUrl}"
           onclick="scrollToPost()">
            <div class="pagination_tips_next">下页</div>
            <i class="haofont hao-icon-chevron-right fa-fw"></i>
        </a>
        <div th:if="${pageInfo.totalPages > 1 && isIndex}" class="toPageGroup">
            <input id="toPageText" maxlength="3" title="跳转到指定页面"
                   oninput="value=value.replace(/[^0-9]/g,'')"
                   onkeyup="if (this.value === '0') this.value = ''">
            <a id="toPageButton" onclick="heo.toPage();scrollToPost();"><i class="haofont hao-icon-angles-right"></i>
            </a>
        </div>

    </div>
    
    

<script th:inline="javascript">
  /**
   * 分页滚动（按 100vh 的“参考点”成比例计算）：
   * - 100 → 1.00 * window.innerHeight
   * - 75  → 0.75 * window.innerHeight
   * - 50  → 0.50 * window.innerHeight
   * - 25  → 0.25 * window.innerHeight
   * 与主题原来 100vh 的行为一致，只是按比例缩放。
   * 兼容 PJAX：点击时只记录目标像素，等 pjax:complete 再滚。
   */
  (function(){
    function parseFactor(cfg) {
      // cfg 形如 '100vh' | '75vh' | '50vh' | '25vh' | '480px'（极少数）
      try {
        if (!cfg || typeof cfg !== 'string') return 1;
        var m = /(\d+)\s*vh/i.exec(cfg);
        if (m) {
          var n = parseInt(m[1], 10);
          if (n > 0) return n / 100;
        }
        var m2 = /(\d+)\s*px/i.exec(cfg);
        if (m2) {
          var px = parseInt(m2[1], 10);
          if (px > 0) return px / (window.innerHeight || 1);
        }
      } catch(e){}
      return 1;
    }

    window.scrollToPost = function() {
      try {
        var enable = /*[[${theme.config.top.above.enable_above}]]*/ false;
        var cfg = /*[[${theme.config.top.above.full_page_height}]]*/ '100vh';
        var factor = enable ? parseFactor(cfg) : 0; // 未启用第一屏 → 回到顶部
        var dest = factor > 0 ? Math.round((window.innerHeight || 0) * factor) : 0;

        // 存到全局，留给 pjax:complete 执行
        window.__needScrollToPost = dest;

        // 兜底：1s 后再滚一次（非 PJAX 或 PJAX 慢时也能命中）
        setTimeout(function(){
          if (window.__needScrollToPost != null) {
            var d = window.__needScrollToPost;
            if (window.btf && typeof window.btf.scrollToDest === 'function') {
              window.btf.scrollToDest(d + 70, 500); // 抵消 utils.js 的 -70
            } else {
              window.scrollTo({ top: d, behavior: 'smooth' });
            }
            window.__needScrollToPost = null;
          }
        }, 1000);
      } catch(e){}
    };

    // PJAX 完成后执行滚动
    function doScrollAfterPjax(){
      try{
        if (window.__needScrollToPost != null) {
          var d = window.__needScrollToPost;
          if (window.btf && typeof window.btf.scrollToDest === 'function') {
            window.btf.scrollToDest(d + 70, 500);
          } else {
            window.scrollTo({ top: d, behavior: 'smooth' });
          }
          window.__needScrollToPost = null;
        }
      } catch(e){}
    }
    document.addEventListener('pjax:complete', doScrollAfterPjax);
    // 首次载入也试一次
    if (document.readyState === 'complete') {
      setTimeout(doScrollAfterPjax, 300);
    } else {
      window.addEventListener('load', function(){ setTimeout(doScrollAfterPjax, 300); });
    }
  })();
</script>

</nav>

</html>
