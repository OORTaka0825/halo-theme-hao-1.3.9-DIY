      <script data-pjax id="fcircle-lazyfix">
        (function () {
          var root = document.getElementById('hexo-circle-of-friends-root');
          if (!root) return;

          function eagerLoadImgs(scope){
            try{
              var box = scope || root;
              // 1) å°è¯•å”¤é†’ä¸»é¢˜è‡ªå¸¦çš„æ‡’åŠ è½½å®ä¾‹
              if (window.lazyLoadInstance && typeof window.lazyLoadInstance.update === 'function') {
                window.lazyLoadInstance.update();
              }
              // 2) å…œåº•ï¼šæŠŠ data-* æºå¤åˆ¶åˆ° srcï¼Œå¹¶ç¦ç”¨ lazy
              var imgs = box.querySelectorAll('img');
              imgs.forEach(function(img){
                if (img.dataset._eagerDone === '1') return;
                var src = img.getAttribute('src') || '';
                var need = !src || /^data:image\/(gif|png|jpg)/.test(src);
                var real = img.getAttribute('data-lazy-src') || img.getAttribute('data-src') || img.getAttribute('data-original');
                if (need && real) img.setAttribute('src', real);
                img.setAttribute('loading', 'eager');
                img.setAttribute('decoding', 'async');
                img.dataset._eagerDone = '1';
              });
            }catch(e){}
          }

          // é¦–æ¬¡å°è¯•
          if (document.readyState !== 'loading') eagerLoadImgs();
          else document.addEventListener('DOMContentLoaded', function(){ eagerLoadImgs(); }, {once:true});

          // ç›‘å¬ FriendCircle åŠ¨æ€æ¸²æŸ“
          var mo = new MutationObserver(function(muts){
            var changed = false;
            muts.forEach(function(m){
              if (m.addedNodes && m.addedNodes.length) changed = true;
            });
            if (changed) eagerLoadImgs();
          });
          mo.observe(root, {childList:true, subtree:true});

          // PJAX åœºæ™¯
          document.addEventListener('pjax:complete', function(){ setTimeout(function(){ eagerLoadImgs(); }, 0); });

          // ä¿é™©ï¼šé¦–å±å»¶æ—¶å†è·‘ä¸€æ¬¡
          setTimeout(eagerLoadImgs, 120);
        })();
      </script>
