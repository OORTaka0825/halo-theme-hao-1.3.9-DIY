<!-- 修复(v4)：优先取外链域名作为头像，避免一直停留在 404s.gif -->
<script data-pjax id="fcircle-avatar-fallback-v4">
  (function () {
    var root = document.querySelector('#hexo-circle-of-friends-root') || document;
    if (!root) return;

    function isPlaceholder(url) {
      return /(?:^|\/)404s?\.(?:gif|png|jpe?g|webp)(?:$|\?)/i.test(url || '');
    }

    function wakeLazy() {
      try {
        if (window.lazyLoadInstance && typeof window.lazyLoadInstance.update === 'function') {
          window.lazyLoadInstance.update();
          window.lazyLoadInstance.loadAll && window.lazyLoadInstance.loadAll();
        }
      } catch (e) {}
    }

    function getExternalHref(card){
      var links = card ? card.querySelectorAll('a[href]') : [];
      var host = location.hostname;
      for (var i=0;i<links.length;i++){
        try{
          var href = links[i].getAttribute('href');
          var u = new URL(href, location.href);
          if (u.hostname && u.hostname !== host) return u.href; // 选外链
        }catch(e){}
      }
      // 再试 dataset
      if (card){
        var c = card.closest('[data-url],[data-link],[data-href],[data-site]');
        if (c) return c.dataset.url || c.dataset.link || c.dataset.href || c.dataset.site || null;
      }
      return null;
    }

    function toFavicon(href) {
      try {
        var u = new URL(href, location.href);
        return 'https://icons.duckduckgo.com/ip3/' + u.hostname + '.ico';
      } catch (e) { return null; }
    }

    function fixImages(scope) {
      var box = scope || root;
      wakeLazy();

      var imgs = box.querySelectorAll('img');
      var fixed = 0;
      imgs.forEach(function (img) {
        if (img.dataset.fcircleFixed === '1') return;
        var cur = img.getAttribute('src') || '';
        if (!isPlaceholder(cur)) return;

        var real = img.getAttribute('data-lazy-src') || img.getAttribute('data-src') || img.getAttribute('data-original');

        if (!real) {
          var card = img.closest('.cf-card, .cf-item, article, li, div');
          var href = getExternalHref(card);
          if (href) real = toFavicon(href);
        }

        if (real) {
          img.referrerPolicy = 'no-referrer';
          img.setAttribute('loading', 'eager');
          img.setAttribute('decoding', 'async');
          img.src = real + (real.indexOf('?') > -1 ? '&' : '?') + 't=' + Date.now();
          img.dataset.fcircleFixed = '1';
          fixed++;
        }
      });
      // console.log('[fcircle-avatar-fallback-v4] fixed:', fixed);
    }

    if (document.readyState !== 'loading') fixImages();
    else document.addEventListener('DOMContentLoaded', function () { fixImages(); }, { once: true });

    var mo = new MutationObserver(function (muts) {
      var changed = muts.some(function (m) { return m.addedNodes && m.addedNodes.length; });
      if (changed) fixImages();
    });
    mo.observe(root, { childList: true, subtree: true });

    document.addEventListener('pjax:complete', function () { setTimeout(fixImages, 0); });
  })();
</script>
