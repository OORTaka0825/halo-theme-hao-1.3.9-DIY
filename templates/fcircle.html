<script data-pjax id="fcircle-autoclick-when-infinity">
(function(){
  // åªåœ¨æŒ‰é’®æ–‡æ¡ˆä¸ºâ€œâˆâ€æ—¶è‡ªåŠ¨ç‚¹å‡»ï¼›ä¸€æ—¦å˜æˆâ€œæ²¡æœ‰æ›´å¤š/ä¸€åˆ‡çš†æœ‰å°½å¤´â€ç­‰å°±åœæ­¢ï¼Œä¿ç•™åŸæ ·æ˜¾ç¤º
  function $btn(){
    return document.querySelector('#cf-more, .cf-more, .moments-more');
  }
  function isInfinityText(el){
    if (!el) return false;
    var t = (el.textContent||'').replace(/\s+/g,'').trim();
    // ä¸¥æ ¼ç­‰äº âˆï¼›ä¸åŒå­—ä½“å¯èƒ½æœ‰å…¨è§’/ç©ºæ ¼ï¼Œè¿™é‡Œä¹Ÿæ¶ˆæ‰ç©ºç™½
    return t === 'âˆ';
  }
  function waitChange(timeout){
    return new Promise(function(resolve){
      var settled = false;
      var el = $btn() || document.querySelector('#hexo-circle-of-friends-root') || document.body;
      var mo = new MutationObserver(function(muts){
        if (muts.some(function(m){ return (m.addedNodes&&m.addedNodes.length) || (m.type==='characterData'); })){
          if (!settled){ settled = true; mo.disconnect(); resolve(true); }
        }
      });
      mo.observe(el, {childList:true, subtree:true, characterData:true});
      setTimeout(function(){ if(!settled){ settled=true; mo.disconnect(); resolve(false);} }, timeout||900);
    });
  }
  async function run(){
    var tries = 0;
    while(tries < 200){
      var b = $btn();
      if (!isInfinityText(b)) break;
      try{
        b.click();
      }catch(e){
        try{ b.dispatchEvent(new MouseEvent('click', {bubbles:true, cancelable:true})); }catch(_){}
      }
      tries++;
      await waitChange(1100);
      // å¾ªç¯ç›´åˆ°æŒ‰é’®æ–‡å­—ä¸å†æ˜¯â€œâˆâ€
      if (!isInfinityText($btn())) break;
    }
  }
  function start(){
    // åˆæ¬¡è¿›å…¥ & PJAX åˆ‡æ¢éƒ½èƒ½è§¦å‘
    var checks = 0;
    var timer = setInterval(function(){
      checks++;
      var b = $btn();
      if (b){
        clearInterval(timer);
        // ä¸éšè—æŒ‰é’®ï¼Œç›´æ¥å¼€å§‹è‡ªåŠ¨è¿ç‚¹ï¼›ç»“æŸåæŒ‰é’®ä¼šæ˜¾ç¤ºâ€œæ²¡æœ‰æ›´å¤š/ä¸€åˆ‡çš†æœ‰å°½å¤´â€ç­‰åŸä¸»é¢˜æ–‡æ¡ˆ
        run();
      }
      if (checks > 80) clearInterval(timer);
    }, 250);
  }
  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', start, {once:true});
  } else {
    setTimeout(start, 30);
  }
})();
</script>
